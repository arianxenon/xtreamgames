<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtream Games | Ultimate Gaming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0a0e17;
            --secondary-dark: #0f1524;
            --accent-blue: #0066ff;
            --accent-light-blue: #3399ff;
            --text-primary: #ffffff;
            --text-secondary: #b0b8d0;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --card-bg: #131a2d;
            --player-bg: rgba(15, 21, 36, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: var(--secondary-dark);
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-blue);
            box-shadow: 0 5px 15px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-light-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
        }
        
        /* Admin Section */
        .admin-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-login-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .admin-login-btn:hover {
            background-color: var(--accent-light-blue);
            transform: translateY(-2px);
        }
        
        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
        }
        
        .admin-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-light-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .admin-details {
            display: flex;
            flex-direction: column;
        }
        
        .admin-name {
            font-weight: 600;
            color: var(--accent-light-blue);
        }
        
        .admin-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .admin-logout {
            background-color: rgba(255, 50, 50, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .admin-logout:hover {
            background-color: #ff3333;
        }
        
        /* Music Player in Header */
        .music-player-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-btn {
            background-color: var(--card-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--accent-light-blue);
            font-size: 1.2rem;
        }
        
        .music-btn:hover {
            background-color: var(--accent-blue);
            color: white;
            transform: scale(1.05);
        }
        
        .volume-slider {
            width: 100px;
        }
        
        .now-playing {
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
            font-size: 0.9rem;
            min-width: 200px;
        }
        
        .song-title {
            font-weight: 600;
            color: var(--accent-light-blue);
        }
        
        /* Share Button */
        .share-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            background-color: #1da851;
            transform: translateY(-2px);
        }
        
        /* Database Status */
        .db-status {
            background-color: var(--card-bg);
            padding: 8px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-blue);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .db-status.online {
            border-left-color: #25D366;
        }
        
        .db-status.offline {
            border-left-color: #ff3333;
        }
        
        /* Admin Login Modal */
        .admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .admin-modal-content {
            background-color: var(--secondary-dark);
            width: 90%;
            max-width: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--accent-blue);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .admin-modal-header {
            background-color: var(--card-bg);
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid var(--accent-blue);
        }
        
        .admin-modal-header h2 {
            color: var(--accent-light-blue);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .admin-modal-body {
            padding: 30px;
        }
        
        .admin-form-group {
            margin-bottom: 20px;
        }
        
        .admin-form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .admin-input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(19, 26, 45, 0.7);
            border: 2px solid #2a3552;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .admin-submit-btn {
            width: 100%;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .admin-submit-btn:hover {
            background-color: var(--accent-light-blue);
            transform: translateY(-2px);
        }
        
        .admin-error {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 10px;
            background-color: rgba(255, 51, 51, 0.1);
            border-radius: 6px;
        }
        
        .close-admin-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-admin-modal:hover {
            color: var(--accent-blue);
        }
        
        /* Hide admin buttons for non-admin users */
        body:not(.admin-mode) .add-game-btn,
        body:not(.admin-mode) .edit-btn,
        body:not(.admin-mode) .delete-btn,
        body:not(.admin-mode) #saveBtn,
        body:not(.admin-mode) #cancelBtn,
        body:not(.admin-mode) .add-btn,
        body:not(.admin-mode) .remove-btn,
        body:not(.admin-mode) #addMusicUrlBtn,
        body:not(.admin-mode) #addMediaBtn,
        body:not(.admin-mode) #addLinkBtn,
        body:not(.admin-mode) #dbManagerBtn {
            display: none !important;
        }
        
        body:not(.admin-mode) .sidebar {
            opacity: 0.6;
            pointer-events: none;
        }
        
        body:not(.admin-mode) .sidebar h3::after {
            content: " (View Only)";
            color: #FF9800;
            font-size: 0.9rem;
            font-weight: normal;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px 0;
        }
        
        /* Games Grid */
        .games-section {
            flex: 1;
        }
        
        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .games-header h2 {
            font-size: 2rem;
            color: var(--accent-light-blue);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .add-game-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .add-game-btn:hover {
            background-color: var(--accent-light-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.4);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }
        
        .game-card {
            background-color: var(--card-bg);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            height: 520px;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
        }
        
        .game-image-container {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 14, 23, 0.95), transparent);
            padding: 25px;
        }
        
        .game-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }
        
        .game-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            background-color: rgba(0, 102, 255, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background-color: var(--accent-blue);
        }
        
        .edit-btn {
            background-color: rgba(255, 165, 0, 0.8);
        }
        
        .edit-btn:hover {
            background-color: #ff9900;
        }
        
        .delete-btn {
            background-color: rgba(255, 50, 50, 0.8);
        }
        
        .delete-btn:hover {
            background-color: #ff3333;
        }
        
        .share-game-btn {
            background-color: rgba(37, 211, 102, 0.8);
        }
        
        .share-game-btn:hover {
            background-color: #25D366;
        }
        
        /* Sidebar */
        .sidebar {
            width: 450px;
            background-color: var(--secondary-dark);
            border-radius: 0;
            box-shadow: 0 10px 20px var(--shadow-color);
            padding: 25px;
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-light-blue);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-blue);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(19, 26, 45, 0.7);
            border: 2px solid #2a3552;
            border-radius: 0;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Music Management */
        .music-management {
            margin-top: 25px;
            border-top: 1px solid #2a3552;
            padding-top: 20px;
        }
        
        .music-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #2a3552;
            padding: 10px;
        }
        
        .music-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #2a3552;
        }
        
        .music-item:last-child {
            border-bottom: none;
        }
        
        .music-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-item-playing {
            background-color: rgba(0, 102, 255, 0.2);
            border-left: 3px solid var(--accent-blue);
        }
        
        /* Media Section */
        .media-section {
            margin-top: 25px;
            border-top: 1px solid #2a3552;
            padding-top: 20px;
        }
        
        .media-preview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .media-item {
            height: 100px;
            background-color: rgba(19, 26, 45, 0.7);
            border: 2px solid #2a3552;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .media-item:hover {
            border-color: var(--accent-blue);
        }
        
        .media-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .media-type-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 102, 255, 0.8);
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        /* Download Links */
        .download-links {
            margin-top: 25px;
        }
        
        .link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .link-item input {
            flex: 1;
        }
        
        .remove-btn {
            background-color: rgba(255, 50, 50, 0.7);
            color: white;
            border: none;
            width: 40px;
            border-radius: 0;
            cursor: pointer;
        }
        
        .add-btn {
            background-color: rgba(0, 102, 255, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .save-btn, .cancel-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .save-btn {
            background-color: var(--accent-blue);
            color: white;
        }
        
        .save-btn:hover {
            background-color: var(--accent-light-blue);
        }
        
        .cancel-btn {
            background-color: #444;
            color: white;
        }
        
        .cancel-btn:hover {
            background-color: #666;
        }
        
        /* Media Modal */
        .media-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--player-bg);
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--accent-blue);
        }
        
        .modal-header {
            background-color: var(--secondary-dark);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-blue);
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: var(--accent-light-blue);
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: var(--accent-blue);
        }
        
        .modal-body {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(90vh - 80px);
        }
        
        .game-details-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .detail-cover {
            width: 300px;
            height: 500px;
            object-fit: cover;
            border: 2px solid var(--accent-blue);
        }
        
        .game-details-info {
            flex: 1;
        }
        
        .game-details-title {
            font-size: 2.5rem;
            color: var(--accent-light-blue);
            margin-bottom: 15px;
        }
        
        .game-details-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .media-gallery {
            margin-top: 30px;
        }
        
        .gallery-title {
            font-size: 1.5rem;
            color: var(--accent-light-blue);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a3552;
        }
        
        .gallery-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            background-color: rgba(19, 26, 45, 0.7);
            border: 2px solid #2a3552;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .gallery-item iframe, .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-links-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .download-link-item {
            background-color: rgba(19, 26, 45, 0.7);
            padding: 15px;
            border-left: 4px solid var(--accent-blue);
        }
        
        .download-link-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-light-blue);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2a3552;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #2a3552;
            margin-top: 10px;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--accent-blue);
            width: 0%;
            transition: width 0.1s;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--secondary-dark);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-blue);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 4000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* Database Modal */
        .db-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 4000;
            justify-content: center;
            align-items: center;
        }
        
        .db-modal-content {
            background-color: var(--secondary-dark);
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;

                        version: '3.0',
                        created: new Date().toISOString(),
                        lastSync: null,
                        autoBackup: true
                    });
                }
            }
            
            migrateOldData() {
                // Migrate from v2
                const oldGames = localStorage.getItem('xtreamGames_v2') || localStorage.getItem('xtreamGames');
                if (oldGames && !localStorage.getItem(this.STORAGE_KEYS.GAMES)) {
                    localStorage.setItem(this.STORAGE_KEYS.GAMES, oldGames);
                }
                
                const oldMusic = localStorage.getItem('xtreamGamesMusic_v2') || localStorage.getItem('xtreamGamesMusic');
                if (oldMusic && !localStorage.getItem(this.STORAGE_KEYS.MUSIC)) {
                    localStorage.setItem(this.STORAGE_KEYS.MUSIC, oldMusic);
                }

                const gamesJson = localStorage.getItem(this.STORAGE_KEYS.GAMES);

            saveGames(games) {
                localStorage.setItem(this.STORAGE_KEYS.GAMES, JSON.stringify(games));
                return true;

                const games = this.getGames();
                return games.find(game => game.id === id);
            }

                const games = this.getGames();
                game.id = game.id || Date.now();
                game.createdAt = new Date().toISOString();
                game.updatedAt = new Date().toISOString();
                games.push(game);
                this.saveGames(games);
                return game;
            }
            
            updateGame(id, gameData) {
                const games = this.getGames();
                const index = games.findIndex(game => game.id === id);
                if (index !== -1) {
                    gameData.updatedAt = new Date().toISOString();
                    games[index] = { ...games[index], ...gameData };
                    this.saveGames(games);
                    return true;
                }
                return false;
            }
            
            deleteGame(id) {
                const games = this.getGames();
                const filteredGames = games.filter(game => game.id !== id);
                this.saveGames(filteredGames);
                return true;

        function createBackup() {
            const backup = {
                version: '3.0',
                timestamp: new Date().toISOString(),
                games: db.getGames(),
                music: db.getMusicPlaylist(),
                settings: db.getSettings()
            };
            
            const dataStr = JSON.stringify(backup, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `xtream-games-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Backup created and downloaded!');
            updateDbStats();
        }
        
        function restoreBackup(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    if (!confirm('This will replace all current data. Are you sure?')) {
                        restoreFile.value = '';
                        return;
                    }
                    
                    db.saveGames(backupData.games || []);
                    db.saveMusicPlaylist(backupData.music || []);
                    if (backupData.settings) {
                        db.saveSettings(backupData.settings);
                    }
                    
                    loadGames();
                    loadMusicPlaylist();
                    updateDbStats();
                    updateDatabaseStatus();
                    
                    showToast('Backup restored successfully!');
                    closeDbModalFunc();
                } catch (error) {
                    console.error('Error restoring backup:', error);
                    showToast('Error restoring backup', 'error');
                }
            };
            
            reader.readAsText(file);
            restoreFile.value = '';
        }

        function removeMusicFromPlaylist(index) {
            if (!confirm('Remove this track from playlist?')) return;
            
            musicPlaylist.splice(index, 1);
            db.saveMusicPlaylist(musicPlaylist);
            renderMusicPlaylist();
            
            if (currentMusicIndex >= musicPlaylist.length) {
                currentMusicIndex = Math.max(0, musicPlaylist.length - 1);
            }
            
            if (isPlaying && musicPlaylist.length > 0) {
                playMusic(currentMusicIndex);
            } else if (musicPlaylist.length === 0) {
                backgroundMusic.pause();
                backgroundMusic.src = '';
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';

        function renderMusicPlaylist() {

                return;
            }
            
            musicPlaylist.forEach((track, index) => {
                const musicItem = document.createElement('div');
                musicItem.className = `music-item ${index === currentMusicIndex && isPlaying ? 'music-item-playing' : ''}`;
                musicItem.innerHTML = `
                    <div class="music-item-info">
                        <i class="fas fa-music"></i>
                        <span>${track.title}</span>
                    </div>
                    <div>

                            : ''}

        function playMusic(index) {
            if (musicPlaylist.length === 0) return;
            
            if (index < 0) index = musicPlaylist.length - 1;
            if (index >= musicPlaylist.length) index = 0;
            
            currentMusicIndex = index;
            const track = musicPlaylist[currentMusicIndex];
            
            backgroundMusic.src = track.url;
            backgroundMusic.load();
            
            backgroundMusic.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                songTitleElement.textContent = track.title;
                renderMusicPlaylist();
            }).catch(error => {
                console.error('Error playing audio:', error);
                songTitleElement.textContent = 'Error playing: ' + track.title;
            });
        }
        
        function togglePlayPause() {
            if (musicPlaylist.length === 0) {
                alert('Add some music to the playlist first!');
                return;
            }
            
            if (isPlaying) {
                backgroundMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (!backgroundMusic.src || backgroundMusic.src === '') {
                    playMusic(currentMusicIndex);
                } else {
                    backgroundMusic.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
            }
            isPlaying = !isPlaying;
            renderMusicPlaylist();
        }
        
        function playPrevious() {
            if (musicPlaylist.length === 0) return;
            
            currentMusicIndex--;
            if (currentMusicIndex < 0) currentMusicIndex = musicPlaylist.length - 1;
            playMusic(currentMusicIndex);
        }
        
        function playNext() {
            if (musicPlaylist.length === 0) return;
            
            currentMusicIndex++;
            if (currentMusicIndex >= musicPlaylist.length) currentMusicIndex = 0;
            playMusic(currentMusicIndex);
        }

        function isYouTubeUrl(url) {

        function extractYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

                           ${!isAdminLoggedIn ? 'disabled' : 'onchange="updateDownloadLink(' + link.id + ', \'url\', this.value)"'}>

                        `<button type="button" class="remove-btn" onclick="removeDownloadLink(${link.id})">X</button>` 
                        : ''}
                `;
                downloadLinks.appendChild(linkItem);
            });
        }
